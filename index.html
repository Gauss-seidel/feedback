<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback de Profesores</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg" href="logo.jpg">
</head>
<body>
  <header class="site-header">
    <div>
      <img src="logo.jpg" alt="Logo" class="logo">
    </div> 
    <div>
      <span class="company-name">Centro de estudios Ampere</span>
    </div>
  </header>  

<main>
  <h1>Formulario de Feedback</h1>
  <h2>Deja tu opinión sobre el profesor</h2>
  <form id="feedbackForm">
    <label>Fecha:
      <input type="date" name="fecha" required>
    </label>

    <label>Curso:
      <select  name="curso" required>
        <option value="" disabled selected>-- Selecciona tu curso --</option>
        <option value="FCQ">FCQ</option>
        <option value="FACEN">FACEN</option>
        <option value="FPUNA">FPUNA</option>
        <option value="FIUNA">FIUNA</option>
        <option value="Colegio">Colegio</option>
      </select>
    </label>

    <label>Profesor:
      <select name="profe" required>
        <option value="" disabled selected>-- Selecciona al Profesor --</option>
        <option value="General">Opinion General</option>
        <option value="Willian">Prof. Willian Núñez</option>
        <option value="Celeste">Prof. Celeste Nocce</option>
        <option value="Amanda">Prof. Amanda Lasta</option>
        <option value="Osvaldo">Prof. Osvaldo Rolón</option>
      </select>
    </label>

    <label>Opinión:
      <textarea name="opinion" rows="4" placeholder="Escribe tu opinión aquí..." required></textarea>
    </label>


    <button type="submit">Enviar Feedback</button>
  </form>

  <p id="msg"></p>
</main>

<footer class="site-footer">
  <div class="footer-top">
      <small>© 2025 CEA. Todos los derechos reservados.</small>

  </div>
  <div class="footer-credit">
      <span>Desarrollado por </span>
      <img src="LogoWNFB.png" class="footer-logo">
      
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
